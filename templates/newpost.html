<!-- Provides the form for the user to create a new post in the blog. Displays
subject box, a content box, and a submit button. If there is an error, it uses
jinja to bring back and display the subject, content, and error message. Also
provides a link to cancel if the user changes their mind about entering a new
post. This page is used in the EnterNewPost handler. -->

{% extends "base.html" %}

{% block content %}
  <h2>Make a New Post</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea rows="2" cols="12" name="content">{{content}}</textarea>
      </label>

      <div class="cancel-id">
        <a class="cancel-link" href="/blog">cancel to return to the blog</a>
      </div>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
