<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/css/main.css" />

  <title>Billy's Blog</title>
</head>

<body>
  <a href="/blog" class="main-title">
    Billy's Blog
  </a>

<!-- The following jinja if-statement displays the logged in user's name and a
couple links OR if no user is logged in, it displays links to login or signup.
 -->
  <div class="login-area">
    {% if user %}
      {{user.name}} (<a class="login-link" href="/blog/logout">logout</a>)
      <br><br>
      <a class="login-link" href="/blog/newpost">make a new post</a>
    {% else %}
      <a class="login-link" href="/blog/login">login</a>
      |
      <a class="login-link" href="/blog/signup">signup</a>
    {% endif %}
  </div>

  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
</body>

</html>
